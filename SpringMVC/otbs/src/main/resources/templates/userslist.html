<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>OTBS System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<style>
	body{
		background-color: white;
	}
	table{
		border-radius: 20px;
		margin-top: 20px;
	}
	td{
		font-weight: bold;
	}
</style>

<body>
    <div class="container my-2">
    <a href="backtoDashboard" class="btn btn-primary" id="button">Back To Dashboard</a>
    <center>
        <h1>Users-List</h1>
	</center>
        <!--<a th:href="@{/addmovie}" class="btn btn-primary btn-sm mb-3"> Add Latest Movie </a>-->

        <table border="1" class="table table-striped table-responsive-md" >
            <thead>
                <tr style="background-color: white;">
                    <!--<th>Product Id</th>-->
                    <th>First Name</th>
                    <th>Last Names</th>
                    <th>Show Ticket Price</th>
                    <th>Show Booking Time</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <!--<td th:text="${movie.id}"></td>-->
                    <td th:text="${user.firstname}"></td>
                    <td th:text="${user.lastname}"></td>
                    <!--<td th:text="${user.price}"></td>
                    <td th:text="${user.date}"></td>-->
                    
                   <!-- <td> <a th:href="@{/update/{id}(id=${movie.id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/delete/{id}(id=${movie.id})}" class="btn btn-danger">Delete</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>   
</body>

</html>
