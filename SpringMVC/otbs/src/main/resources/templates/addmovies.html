<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">



<head>
	<title>OTBS</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
	div {
		background-color: white;
		margin-left: 50px;
		margin-right: 50px;
		background-size: 60%;
		border-radius: 0px;
		margin-top: 10px;
		margin-bottom: 10px;
	}

	body {
		background-color: white;
	}



	h1 {
		margin-left: 50px;
		font-weight: bold;
		color: grey;
		text-orientation: initial;
	}

	#button {
		background-color: lightgrey;
	}
</style>

<body>
	<br>
	<div> <a href="backtologin" class="btn btn-primary" id="button">Back To Login</a>&nbsp;&nbsp;
		&nbsp;&nbsp;<a href="movielist" class="btn btn-primary" id="button">Back To MoviesList</a>
	</div>
	<center><h1>Add Movie</h1></center>
	<div class="container" id="div">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="savemovie" method="post">
					<table align="center">
						<div class="form-group">
							<label class="control-label">Movie Name </label>
							<input class="form-control" required autofocus="autofocus" name="moviename" />
						</div>
						<div class="form-group">
							<label class="control-label">description </label>
							<textarea class="form-control" min type="text" required autofocus="autofocus" name="description"></textarea>
						</div>
						<div class="form-group">
							<label class="control-label">duration</label>
							<input class="form-control" type="number" required autofocus="autofocus" name="duration" />
						</div>
						<div class="form-group">
							<label class="control-label">Release Date</label>
							<input type="date" class="form-control" required autofocus="autofocus" name="releasedate" />
						</div>

						<div>
							<center>
								<button class="btn btn-primary" id="button">Submit</button>
							</center>
						</div>

					</table>
				</form>
			</div>
		</div>
	</div>

</body>



</html>
